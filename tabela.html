<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Valor</th>
                <th rowspan="2">Preço</th>
                <th colspan="2">Quantidade</th>
                <tr> 
                  <th> Venda </th>
                  <th> Compra</th>
                </tr>
            </tr>
        </thead>
        <tr>
            <td>Camisa</td>
            <td> G</td>
            <td>40¢</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Casaco</td>
            <td> GG</td>
            <td> 56¢</td>
            <td> 3</td>
        </tr>
        <tr>
            <td>Calça Jeans </td>
            <td>M</td>
            <td>45¢</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Sapatenis</td>
            <td>39~40</td>
            <td>67¢</td>
            <td>2(pares)</td>
        </tr>
    </table>
</body>
</html>
